<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wheel of Fortune</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/css/fonts/overseer.css" type="text/css" charset="utf-8" /> -->
    <!-- <link rel="stylesheet" src="css/base.css" type="text/css"/> -->
  </head>
  <body>
    <header>
      <nav>
        <button class="nav__wheel--button">Wheel</button>
        <div class="nav__btns--container">
          <button class="nav__how-to nav--btn"></button>
          <button class="nav__end-round nav--btn"></button>
          <button class="nav__end-game nav--btn"></button>
        </div>
      </nav>
      <!-- https://fontmeme.com/fallout-font/ -->
      <img src="https://fontmeme.com/permalink/190321/ce6a55d835663d3834cdf839f9ccfe02.png">
    </header>
    <div class="letters--container">
      <h4 class="letters__title">Letters Used</h4>
      <p class="letters__remaining"></p>
    </div>
    <section class="board__container">
      <section class="board__tile-hider--container">

      </section>
      <section class="board__tile-value--container">

      </section>
      <article class="hint--container">
        <h3 class="hint__title">Category</h3>
        <h3 class="hint__value">Hint</h3>
      </article>
      <footer>
        <aside class="round-info--container">
          <h2 class="round-info__current-round">Round: 1</h2>
          <h3 class="round-info__total-caps">Totals</h3>
        </aside>
        <section class="player-info--container">
          <section class="player-1--container">
            <h2 class="player-1__name">Player-Name</h2>
            <div class="player-1__indicator--container">
              <div class="player-1__indicator player-1--inactive"><i class="fas fa-bolt"></i></div>
              <i class="fas fa-level-up-alt"></i>
            </div>
            <div class="player-1__points--container">
              <h2 class="player-1__current-points player__round--points">$0</h2>
              <h2 class="player-1__total-points player__total-points">$0</h2>
            </div>
            <div class="player-1__letter--container">
              <input type="text" pattern="[a-z],[A-Z]">
            </div>
          </section>
          <section class="player-2--container">
            <h2 class="player-2__name">Player-Name</h2>
            <div class="player-2__indicator--container">
              <div class="player-2__indicator player-2--inactive"><i class="fas fa-bolt"></i></div>
              <i class="fas fa-level-up-alt"></i>
            </div>
            <div class="player-2__points--container">
              <h2 class="player-2__current-points player__round--points">$0</h2>
              <h2 class="player-2__total-points player__total-points">$0</h2>
            </div>
            <div class="player-2__letter--container">
              <input type="text" pattern="[a-z],[A-Z]">
            </div>
          </section>
          <section class="player-3--container">
            <h2 class="player-3__name">Player-Name</h2>
            <div class="player-3__indicator--container">
              <div class="player-3__indicator player-3--inactive"><i class="fas fa-bolt"></i></div>
              <i class="fas fa-level-up-alt"></i>
            </div>
            <div class="player-3__points--container">
              <h2 class="player-3__current-points player__round--points">$0</h2>
              <h2 class="player-3__total-points player__total-points">$0</h2>
            </div>
            <div class="player-3__letter--container">
              <input type="text" pattern="[a-z],[A-Z]">
            </div>
          </section>
        </section>
      </footer>
    </section>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
